<div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map center="{{$ctrl.usersSvc.zoomUser ? [$ctrl.usersSvc.zoomUser.latitude, $ctrl.usersSvc.zoomUser.longitude] : [0,0]}}"
            zoom="4">
        <marker ng-repeat="user in $ctrl.users track by user.id"
                position="{{[user.latitude, user.longitude]}}" title="{{user.name}}"></marker>
    </ng-map>
</div>
